<section class="homePage">

    
    <div class="container-fluid">
        <img class="homeImg img-fluid" src="../../assets/Images/Background.png" />
        
    </div>

    <div class="container border border-primary mb-2">
        <h4>Search Student</h4>
        <form class="m-2" #studentSearch="ngForm" (ngSubmit)="submit(studentSearch)">
            <div class="mb-3">
              <label for="studentId" class="form-label">Student ID</label>
              <input type="text" name="studentId" class="form-control" id="studentId" placeholder="Enter Student ID to Search" ngModel>
            </div>
            
            <button type="submit" class="btn btn-primary" >Search</button>
        </form>
    </div>

    <div class="container mt-3" *ngIf="showResultTable">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>DOB</th>
                    <th>Address</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let student of Student">
                    <td>{{student.studentID}}</td>
                    <td>{{student.fName}}</td>
                    <td>{{student.lName}}</td>
                    <td>{{student.dob}}</td>
                    <td>{{student.address}}</td>
                    
                </tr>
            </tbody>
        </table>
    </div>
</section>
