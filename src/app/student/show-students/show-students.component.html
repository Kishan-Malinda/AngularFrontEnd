<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="addClick(false)" data-backdrop="static" data-keyboard="false">
    Add Student 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ModelTitle}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
          <app-add-edit-student [student]="student" [isUpdate]="isUpdate" *ngIf="ActivateAddEditStudent"></app-add-edit-student>
        </div>
        
      </div>
    </div>
  </div>

<section class="mainContainer">
        <div  class="container">
        <div class="container-fluid mt-3">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>DOB</th>
                        <th>Address</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let student of StudentList">
                        <td>{{student.studentID}}</td>
                        <td>{{student.fName}}</td>
                        <td>{{student.lName}}</td>
                        <td>{{student.dob}}</td>
                        <td>{{student.address}}</td>
                        <td>
                            <button type="button" class="btn btn-success mx-2" 
                            data-bs-toggle="modal" data-bs-target="#exampleModal"
                            (click)="editClick(student,true)" data-backdrop="static" data-keyboard="false"
                            > Edit</button>

                            <button type="button" (click)="deleteClicked(student.studentID)" class="btn btn-danger" > Delete </button>
                          
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
