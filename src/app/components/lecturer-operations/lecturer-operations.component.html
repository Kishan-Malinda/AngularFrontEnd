<div class="container m-5">
    <form [formGroup]="lecturerForm" (ngSubmit)="onSubmit()"> 
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" formControlName="firstName" class="form-control" id="firstName" autocomplete="off">
        </div>
        <div class="mb-3">
          <label for="lastName" class="form-label">Last Name</label>
          <input type="text" formControlName="lastName" class="form-control" id="lastName" autocomplete="off">
        </div>
        
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
