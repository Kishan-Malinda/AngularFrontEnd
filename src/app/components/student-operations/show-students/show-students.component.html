<!-- Button trigger modal -->
<button type="button" class="btn btn-primary float-right m-2" data-bs-toggle="modal" data-bs-target="#exampleModal"
    (click)="addClick(false)" data-backdrop="static" data-keyboard="false">
    Add Student 
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered modal-xl">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">{{ModelTitle}}</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"
          (click)="closeClick()"></button>
        </div>
        <div class="modal-body">
          <app-add-edit-student [student]="student" [isUpdate]="isUpdate" *ngIf="ActivateAddEditStudent"></app-add-edit-student>
        </div>
        
      </div>
    </div>
  </div>

<section class="mainContainer">

      <mat-form-field>
        <mat-label>Filter</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Type Any..." #input>
      </mat-form-field>
           
      <div class="mat-elevation-z8 container-fluid mt-3 mb-3">
        <table mat-table [dataSource]="dataSource" matSort>

          <!--studentID Column -->
          <ng-container matColumnDef="studentID">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let student"> {{student.studentID}} </td>
          </ng-container>
      
          <!-- fName Column -->
          <ng-container matColumnDef="fName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> First Name </th>
            <td mat-cell *matCellDef="let student"> {{student.fName}} </td>
          </ng-container>
      
          <!-- lName Column -->
          <ng-container matColumnDef="lName">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Last Name </th>
            <td mat-cell *matCellDef="let student"> {{student.lName}} </td>
          </ng-container>
      
          <!-- dob Column -->
          <ng-container matColumnDef="dob">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> DOB </th>
            <td mat-cell *matCellDef="let student"> {{student.dob | date}} </td>
          </ng-container>
          
          <!-- address Column -->
          <ng-container matColumnDef="address">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
            <td mat-cell *matCellDef="let student"> {{student.address}} </td>
          </ng-container>

          <!-- Options Column -->
          <ng-container matColumnDef="Options">
            <th mat-header-cell *matHeaderCellDef> Options </th>
            <td mat-cell *matCellDef="let student">
              <button type="button" class="btn btn-success mx-2" 
                            data-bs-toggle="modal" data-bs-target="#exampleModal"
                            (click)="editClick(student,true)" data-backdrop="static" data-keyboard="false"
                            > Edit</button>

                            <button type="button" (click)="deleteClicked(student.studentID)" class="btn btn-danger" > Delete </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

                
          <!-- Row shown when there is no matching data.--> 
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>

          
          
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
